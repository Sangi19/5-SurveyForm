<!doctype>
<html>
  <head>
    <title>FreeCodeCamp - Survey Form</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <h1 id="title">survey form</h1>
      <p id="description">This is a survey form</p>
      <form id="survey-form">
        <label id="name-label">Name<input id="name" type="text" required placeholder="Enter name:" /></label>
        <label id="email-label">Email<input id="email" type="email" required placeholder="Enter email:" /></label>
        <label id="number-label">Age<input id="number" type="number" required placeholder="Enter age:" min=13 max=125 /></label>
        
        <div>
          <label>Which option best describes your current role?
          <select id="dropdown">
            <option>select</option>
            <option>student</option>
            <option>fulltime job</option>
            <option>part time job</option>
            </select>
          </label>
        </div>
        <div>
      <p> Would you recommend freeCodeCamp to a friend? </p>
        <label for="Definitely"><input
            id="Definitely"
            type="radio"
            name="group1"
            class="inline"
            value="Definitely"
            checked
          />Definitely</label>
        <label for="Maybe"><input
            id="May be"
            value="may be"
            type="radio"
            name="group1"
            class="inline"
          />Maybe</label>
         <label for="not sure"><input
            id="notsure"
            type="radio"
            name="group1"
            class="inline"
            value="notsure"
          />Not Sure</label>
        </div>
        <div>
         <p>  What would you like to see improved? (Check all that apply) </p>
        <div>
          <input
              id="frontend"
              type="checkbox"
              name="notsure"
              class="inline"
              value="notsure"
            />Front-end Project
          </div>
          <div>
          <input
              id="backend"
              type="checkbox"
              name="notsure"
              class="inline"
              value="notsure"
            />backend project
          </div>
        </div>

        <label for="personal-account">
          <input id="personal-account" type="radio" value="personal-account" name="account-type" class="inline" /> Personal Account
          </label>
        <label for="business-account">
          <input id="business-account" type="radio" value="business-account" name="account-type" class="inline" /> Business Account
          </label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required value="terms-and-conditions" name="terms-and-conditions" class="inline" /> I accept the terms and conditions</a>
          </label>
          <label for="bio">Provide a bio:<textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding..."></textarea> </label>
      <button id="submit">submit</button>
      </form>

  </body>
</html>
